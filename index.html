<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>BookMarker</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    
  </head>

  <body onload="displayBookmarkTabs()">

    <div class="container">
      <header class="header clearfix">
            <h3 class="text-muted">BookMarker</h3>
            
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2>BookMark your favourites Sites</h2>
          <form id="myForm">
              <div class="form-group">
                    <label for="inputSiteName">Site Name : </label>
                    <input type="text" class="form-control" id="inputSiteName" placeholder="Enter sitename"/>
              </div>
              <div class="form-group">
                    <label for="inputUrl">Site Url : </label>
                    <input type="text" class="form-control" id="inputUrl" placeholder="Enter url">
              </div>
              <input type="submit" class="btn btn-primary" value="Submit"/>
            
           </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="diplaySites">

            </div>
          </div>

        </div>

      </main>

      <footer class="footer">
        <p>&copy; BookMarker 2017</p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

    </div> <!-- /container -->
  </body>
</html>
